        <h1>Fajitas</h1>
        <img src = "https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F43%2F2023%2F02%2F09%2F8538304_Chicken-Fajita-Burrito_thedailygourmet_4x3.jpg&q=60&c=sc&orient=true&poi=auto&h=512"
        alt = "Fajitas" width = "310" height = "310"

        <p><h3>Ingredients</h3></p>
        <ul>
            <li>chicken fillet</li>
            <li>onion</li>
            <li>pepper</li>
            <li>philly</li>
            <li>guac</li>
            <li>wraps</li>
            <li>fajita seasoning</li>
            <li>salsa</li>
        </ul>

        <h2>Method</h2>
        <ol>
            <li>chop the chicken</li>
            <li>Cook chicken followed by onion and pepper</li>
            <li>mix in fajita seasoning</li>
            <li>Put fajita mix inside wrap</li>
            <li>Apply guac and salsa</li>
        </ol>
