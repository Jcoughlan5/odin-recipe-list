<p><h2>Ingredients</h2></p>
<ul>
    <li>One miniature schnzuer</li>
    <li>Some chips</li>
    <li>Ketchup</li>
</ul>

<h2>Method</h2>
<ol>
    <li>Catch the schnauzer by luring them with <em>lamby</em></li>
    <li>Send her to sleep by singing nightime song</li>
    <li>Cook her <strong>legs</strong> for 8 hours at 100 degrees celsius</li>
    <li>Serve with ketchup and chips</li>
</ol>
